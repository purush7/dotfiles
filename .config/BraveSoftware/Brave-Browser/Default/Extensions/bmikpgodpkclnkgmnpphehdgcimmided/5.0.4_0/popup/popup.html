<html style="height: 448px; width: 660px;">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>MYKI Password Manager & Authenticator</title>

    <style>
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      *,
      *:after,
      *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        height: 448px;
        width: 660px;
        min-height: 448px;
        min-width: 660px;
        margin: auto;
        /* background: #0e0f11; */
      }

      #root {
        height: 448px;
        width: 660px;
        max-height: 448px;
        max-width: 660px;
        display: flex;
        overflow: hidden;
        position: relative;
        background: #0e0f11;
        margin: auto;
      }

      /* .placeholder {
        margin: auto;
      } */
    </style>
  </head>

  <body>
    <div id="root">
      <!-- <img src="../images/logo/myki_owl_inner_shadow.png" width="300px" height="300px" class="placeholder" alt="MYKI"> -->
    </div>
    <!-- inject:js -->
    <script src="popup.min.js"></script>
    <script src="1.popup.min.js"></script>
    <!-- endinject -->
  </body>
</html>
